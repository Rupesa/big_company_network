!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ESW6
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Tunnel0
 ip address 10.0.16.1 255.255.255.0
 ipv6 address 2200:20:20:10::1/64
 tunnel source 10.0.0.4
 tunnel destination 10.8.176.1
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,10,11,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,10,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan4
 ip address 10.1.168.101 255.255.255.0
 ip helper-address 10.6.48.1
 ip policy route-map RouteT1
 ip ospf 1 area 0
 ipv6 address 2200:20:20:1A2::101/64
 ipv6 enable
 ipv6 ospf 1 area 0
 ipv6 policy route-map route6T1
!
interface Vlan5
 ip address 10.0.168.101 255.255.255.0
 ip helper-address 10.6.48.1
 ip ospf 1 area 0
 ipv6 address 2200:20:20:A2::101/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan10
 ip address 10.3.12.103 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20:330::103/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan11
 ip address 10.0.0.4 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan10
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit ip 10.1.168.0 0.0.0.255 10.32.0.0 0.31.255.255
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
!
!
route-map route6T1 permit 10
 match ipv6 address L101
 set interface Tunnel0
!
route-map RouteT1 permit 10
 match ip address 101
 set interface Tunnel0
!
!
!
!
ipv6 access-list L101
 sequence 20 permit ipv6 2200:20:20:1A2::/64 2200:20:20:1000::/52
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
